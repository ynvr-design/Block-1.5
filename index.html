<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Brand</title>
  </head>

  <body>
    <section class="brand-block">
      <div class="top-line"></div>
      <div class="brand-block__title-wrapper">
        <h1 class="brand-block__title-text">
          Ремонт техники различных брендов
        </h1>
      </div>
      <div class="wrapper__swiper-block">
        <div class="image-slider swiper-container">
          <ul class="image-slider__wrapper swiper-wrapper" id="element">
            <li 
              class="card image-slider__slide swiper-slide swiper-slide-brand"
            >
              <div class="image-slider__image">
                <img src="images/Bitmap.svg" alt="Lenovo" />
              </div>
              <a href="#"><img src="images/go.svg" /></a>
            </li>
            <li class="image-slider__slide swiper-slide swiper-slide-brand">
              <div class="image-slider__image">
                <img src="images/samsung.svg" alt="Samsung" />
              </div>
              <a href="#"><img src="images/go.svg" /></a>
            </li>
            <li class="image-slider__slide swiper-slide swiper-slide-brand">
              <div class="image-slider__image">
                <img src="images/apple.svg" alt="apple" />
              </div>
              <a href="#"><img src="images/go.svg" /></a>
            </li>
            <li class="image-slider__slide swiper-slide swiper-slide-brand">
              <div class="image-slider__image">
                <img src="images/view.svg" alt="ViewSonic" />
              </div>
              <a href="#"><img src="images/go.svg" /></a>
            </li>
            <li class="image-slider__slide swiper-slide swiper-slide-brand">
              <div class="image-slider__image">
                <img src="images/bosch.svg" alt="Bosch" />
              </div>
              <a href="#"><img src="images/go.svg" /></a>
            </li>
            <li class="image-slider__slide swiper-slide swiper-slide-brand">
              <div class="image-slider__image">
                <img src="images/hp.svg" alt="hp" />
              </div>
              <a href="#"><img src="images/go.svg" /></a>
            </li>
            <li class="image-slider__slide swiper-slide swiper-slide-brand">
              <div class="image-slider__image">
                <img src="images/acer.svg" alt="acer" />
              </div>
              <a href="#"><img src="images/go.svg" /></a>
            </li>
            <li class="image-slider__slide swiper-slide swiper-slide-brand">
              <div class="image-slider__image">
                <img src="images/sony.svg" alt="sony" />
              </div>
              <a href="#"><img src="images/go.svg" /></a>
            </li>
            <li class="image-slider__slide swiper-slide swiper-slide-brand">
              <div class="image-slider__image">
                <img src="images/Bitmap.svg" alt="Lenovo" />
              </div>
              <a href="#"><img src="images/go.svg" /></a>
            </li>
            <li class="image-slider__slide swiper-slide swiper-slide-brand">
              <div class="image-slider__image">
                <img src="images/samsung.svg" alt="samsung" />
              </div>
              <a href="#"><img src="images/go.svg" /></a>
            </li>
            <li class="image-slider__slide swiper-slide swiper-slide-brand">
              <div class="image-slider__image">
                <img src="images/apple.svg" alt="apple" />
              </div>
              <a href="#"><img src="images/go.svg" /></a>
            </li>
          </ul>
          <div class="swiper-pagination"></div>
        </div>
        <div class="brand-block__show-more">
          <button
            id="toggle-button"
            class="brand-block__show-more-button toggle-button up"
            type="button"
          >
            Показать все
          </button>
        </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
